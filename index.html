<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle QR Checkpoint Scanner</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load html5-qrcode library for scanning -->
    <script src="https://unpkg.com/html5-qrcode@2.3.4/minified/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles for aesthetic appeal and responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid #34a853;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: #000;
            display: none; /* Hidden by default */
        }
        .container-main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #34a853;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container-main mx-auto max-w-lg">
        <header class="text-center py-4">
            <h1 class="text-3xl font-extrabold text-gray-800">QR Checkpoint</h1>
            <p class="text-sm text-gray-500 mt-1">Scan to record vehicle movement automatically.</p>
        </header>

        <!-- Toggle for Camera/Manual Input -->
        <div class="flex items-center justify-center mb-4 bg-white p-4 rounded-lg shadow-md">
            <span class="mr-3 text-gray-700 font-medium">Manual Input</span>
            <label class="toggle-switch">
                <input type="checkbox" id="cameraToggle">
                <span class="slider"></span>
            </label>
            <span class="ml-3 text-gray-700 font-medium">Camera Scan</span>
        </div>

        <!-- QR Code Scanner Area -->
        <div id="reader" class="shadow-xl"></div>

        <!-- Manual Input Section -->
        <div id="manualInput" class="bg-white p-6 rounded-xl shadow-2xl mt-2 space-y-4 border-t-4 border-blue-500">
            <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Manual Vehicle ID Entry</h2>
            <div>
                <label for="manualVehicleId" class="block text-sm font-medium text-gray-700">Vehicle ID</label>
                <input type="text" id="manualVehicleId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2.5 border focus:border-blue-500 focus:ring-blue-500" placeholder="Enter Vehicle ID">
            </div>
            <button id="useManualDataBtn" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transition duration-150 ease-in-out">
                <i class="fas fa-keyboard mr-2"></i> USE THIS VEHICLE ID
            </button>
        </div>

        <!-- Status Message Box -->
        <div id="statusMessage" class="mt-4 p-3 rounded-lg shadow-md bg-blue-100 border border-blue-400 text-blue-800 hidden" role="alert">
            Ready to scan or enter Vehicle ID.
        </div>

        <!-- Data Display and Submission Form -->
        <div id="dataForm" class="bg-white p-6 rounded-xl shadow-2xl mt-6 space-y-4 border-t-4 border-primary" style="--primary: #34a853;">
            <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Movement Details</h2>

            <!-- Security Officer Name Input -->
            <div>
                <label for="securityOfficer" class="block text-sm font-medium text-gray-700">Security Officer Name (Required)</label>
                <input type="text" id="securityOfficer" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2.5 border focus:border-blue-500 focus:ring-blue-500" placeholder="Enter full name" required>
            </div>

            <!-- Vehicle ID Field Only -->
            <div>
                <label for="vehicleId" class="block text-sm font-medium text-gray-700">Vehicle ID</label>
                <input type="text" id="vehicleId" class="mt-1 block w-full rounded-md bg-gray-50 border-gray-300 shadow-sm p-2.5 border" readonly>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4 pt-4">
                <button id="checkInBtn" class="flex-1 py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-lg transition duration-150 ease-in-out disabled:opacity-50" disabled>
                    <i class="fas fa-arrow-down mr-2"></i> CHECK-IN
                </button>
                <button id="checkOutBtn" class="flex-1 py-3 px-4 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transition duration-150 ease-in-out disabled:opacity-50" disabled>
                    <i class="fas fa-arrow-up mr-2"></i> CHECK-OUT
                </button>
            </div>
            <button id="resetBtn" class="w-full py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-lg mt-2 transition duration-150 ease-in-out">
                Reset Form
            </button>
        </div>

        <!-- Custom Modal for Messages (Replacing alert()) -->
        <div id="customModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
            <div class="bg-white p-6 rounded-lg shadow-2xl w-11/12 max-w-sm transform scale-95 transition-transform duration-300">
                <h3 id="modalTitle" class="text-xl font-bold mb-3 text-gray-800"></h3>
                <p id="modalBody" class="text-gray-600 mb-6"></p>
                <button id="modalCloseBtn" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-semibold">OK</button>
            </div>
        </div>

    </div>

    <script>
        // NOTE: Replace this placeholder with your actual Google Apps Script Web App URL
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwwFDQX6wbPS2aJR6HhklMtB_C9oI3i6XDFoAcGsXlTB6pi1We2_gLkmFB7jUwWKffm/exec"; 
        
        let html5QrCode;
        let qrData = {}; // Object to hold the parsed QR code data
        let isCameraActive = false;

        /**
         * Utility function to show the custom modal.
         * @param {string} title - The title of the modal.
         * @param {string} message - The message body.
         * @param {string} [type='info'] - The type ('success', 'error', 'info').
         */
        function showModal(title, message, type = 'info') {
            const modal = document.getElementById('customModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = title;
            modalBody.textContent = message;

            // Simple styling based on type
            let titleColor = 'text-gray-800';
            if (type === 'success') titleColor = 'text-green-600';
            if (type === 'error') titleColor = 'text-red-600';
            modalTitle.className = `text-xl font-bold mb-3 ${titleColor}`;

            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.querySelector('div').classList.remove('scale-95');
            modal.querySelector('div').classList.add('scale-100');
        }

        /**
         * Utility function to hide the custom modal.
         */
        function hideModal() {
            const modal = document.getElementById('customModal');
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.querySelector('div').classList.remove('scale-100');
            modal.querySelector('div').classList.add('scale-95');
        }

        /**
         * Displays status messages in the dedicated status box.
         * @param {string} message - The message to display.
         * @param {string} type - The type ('info', 'success', 'error').
         */
        function setStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden', 'bg-blue-100', 'border-blue-400', 'text-blue-800', 
                                     'bg-green-100', 'border-green-400', 'text-green-800',
                                     'bg-red-100', 'border-red-400', 'text-red-800');

            if (type === 'info') {
                statusDiv.classList.add('bg-blue-100', 'border-blue-400', 'text-blue-800');
            } else if (type === 'success') {
                statusDiv.classList.add('bg-green-100', 'border-green-400', 'text-green-800');
            } else if (type === 'error') {
                statusDiv.classList.add('bg-red-100', 'border-red-400', 'text-red-800');
            }
            statusDiv.classList.remove('hidden');
        }

        /**
         * Clears all form fields, status, and resets the QR data object.
         */
        function resetForm() {
            qrData = {};
            document.getElementById('vehicleId').value = '';
            document.getElementById('manualVehicleId').value = '';
            
            document.getElementById('checkInBtn').disabled = true;
            document.getElementById('checkOutBtn').disabled = true;
            
            setStatus('Ready to scan or enter Vehicle ID.', 'info');
            
            // Reset to manual input mode
            document.getElementById('cameraToggle').checked = false;
            toggleCameraMode(false);
        }

        /**
         * Toggles between camera scanning and manual input modes.
         * @param {boolean} enableCamera - Whether to enable camera mode.
         */
        function toggleCameraMode(enableCamera) {
            const cameraToggle = document.getElementById('cameraToggle');
            const readerDiv = document.getElementById('reader');
            const manualInputDiv = document.getElementById('manualInput');
            
            if (enableCamera) {
                // Switch to camera mode
                readerDiv.style.display = 'block';
                manualInputDiv.style.display = 'none';
                startScanner();
                setStatus('Camera started. Point to a QR code.', 'info');
            } else {
                // Switch to manual mode
                readerDiv.style.display = 'none';
                manualInputDiv.style.display = 'block';
                stopScanner();
                setStatus('Manual input mode. Enter Vehicle ID below.', 'info');
            }
            
            isCameraActive = enableCamera;
        }

        /**
         * Stops the QR code scanner if it's running.
         */
        function stopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    console.log("Scanner stopped successfully.");
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }
        }

        /**
         * Processes scanned QR code data and autofills the form fields.
         * @param {string} decodedText - The content read from the QR code.
         */
        function processScan(decodedText) {
            try {
                // Stop the scanner immediately after a successful read
                html5QrCode.stop().then(() => {
                    setStatus('Scan successful! Please proceed with Check-In or Check-Out.', 'success');
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });

                // Use the entire decoded text as the vehicle ID
                qrData = {
                    vehicleId: decodedText.trim()
                };

                // Autofill display field
                document.getElementById('vehicleId').value = qrData.vehicleId;

                // Enable action buttons
                document.getElementById('checkInBtn').disabled = false;
                document.getElementById('checkOutBtn').disabled = false;
                
            } catch (error) {
                setStatus(`Error processing QR data: ${error.message}`, 'error');
                showModal('Scan Error', `Could not process the QR code. Details: ${error.message}. Please try scanning a valid code.`, 'error');
                // Restart scanning after error
                if (isCameraActive) {
                    startScanner();
                }
            }
        }

        /**
         * Processes manually entered Vehicle ID.
         */
        function processManualInput() {
            const manualVehicleId = document.getElementById('manualVehicleId').value.trim();
            
            if (!manualVehicleId) {
                showModal('Missing Information', 'Please enter a Vehicle ID.', 'error');
                document.getElementById('manualVehicleId').focus();
                return;
            }
            
            qrData = {
                vehicleId: manualVehicleId
            };

            // Autofill display field
            document.getElementById('vehicleId').value = qrData.vehicleId;

            // Enable action buttons
            document.getElementById('checkInBtn').disabled = false;
            document.getElementById('checkOutBtn').disabled = false;
            
            setStatus('Vehicle ID entered successfully! Please proceed with Check-In or Check-Out.', 'success');
        }

        /**
         * Handles the form submission to the Google Apps Script backend.
         * @param {string} type - The action type ('CHECK-IN' or 'CHECK-OUT').
         */
        async function handleSubmit(type) {
            if (GAS_WEB_APP_URL === "YOUR_GAS_WEB_APP_URL_HERE") {
                 showModal('Configuration Error', 'Please replace "YOUR_GAS_WEB_APP_URL_HERE" with your actual deployed Google Apps Script URL in the script code.', 'error');
                 return;
            }

            const securityOfficer = document.getElementById('securityOfficer').value.trim();

            if (!securityOfficer) {
                showModal('Missing Information', 'The Security Officer Name field is required before submission.', 'error');
                document.getElementById('securityOfficer').focus();
                return;
            }

            // Get current timestamp
            const now = new Date();
            const timestamp = now.toLocaleString();
            
            // Prepare data payload
            const formData = {
                action: 'logMovement', // This is the function the GAS script will look for
                officerName: securityOfficer,
                vehicleId: qrData.vehicleId,
                timestamp: timestamp, // The exact time of the action
                inTime: type === 'CHECK-IN' ? timestamp : '',
                outTime: type === 'CHECK-OUT' ? timestamp : ''
            };

            // Disable buttons during submission
            document.getElementById('checkInBtn').disabled = true;
            document.getElementById('checkOutBtn').disabled = true;
            setStatus(`Submitting ${type} record...`, 'info');

            try {
                // Post data to GAS web app
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for GAS post submissions
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData).toString()
                });

                // Since we use 'no-cors', we cannot read the response, but we assume success if no fetch error occurs.
                showModal('Success!', `Vehicle ${qrData.vehicleId} recorded for **${type}** at ${timestamp} by ${securityOfficer}.`, 'success');
                setStatus(`${type} record submitted successfully! Ready for next scan.`, 'success');
                
                // Automatically reset after a short delay for a new entry
                setTimeout(resetForm, 3000); 

            } catch (error) {
                setStatus(`Submission failed: ${error.message}`, 'error');
                showModal('Submission Failed', `There was an error communicating with the backend. Please check the GAS URL and network connection.`, 'error');
                // Re-enable buttons if submission fails
                document.getElementById('checkInBtn').disabled = false;
                document.getElementById('checkOutBtn').disabled = false;
            }
        }

        /**
         * Initializes and starts the QR code scanner.
         */
        function startScanner() {
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
            };

            // Clear any existing scanner
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    startNewScan(config);
                }).catch(err => {
                    console.error("Error stopping existing scanner:", err);
                    startNewScan(config);
                });
            } else {
                startNewScan(config);
            }
        }

        function startNewScan(config) {
            // Use the back camera if available, otherwise the front camera
            html5QrCode.start({ facingMode: "environment" }, config, processScan, (errorMessage) => {
                // Scan failure/error - does not stop the scanning process
                // console.log(`QR Scan Error: ${errorMessage}`); 
            }).catch((err) => {
                setStatus(`Cannot start camera: ${err.message}. Please check permissions.`, 'error');
                showModal('Camera Error', `Could not start the camera. Ensure your device has a camera and you have granted permission.`, 'error');
                // Switch back to manual mode if camera fails
                document.getElementById('cameraToggle').checked = false;
                toggleCameraMode(false);
            });
        }

        // --- Event Listeners and Initialization ---

        window.onload = function () {
            // Initialize the QR scanner object
            html5QrCode = new Html5Qrcode("reader");

            // Start in manual input mode by default
            toggleCameraMode(false);

            // Setup button listeners
            document.getElementById('checkInBtn').addEventListener('click', () => handleSubmit('CHECK-IN'));
            document.getElementById('checkOutBtn').addEventListener('click', () => handleSubmit('CHECK-OUT'));
            document.getElementById('resetBtn').addEventListener('click', resetForm);
            document.getElementById('modalCloseBtn').addEventListener('click', hideModal);
            document.getElementById('useManualDataBtn').addEventListener('click', processManualInput);

            // Camera toggle listener
            document.getElementById('cameraToggle').addEventListener('change', function() {
                toggleCameraMode(this.checked);
            });

            // Hide the modal when clicking outside
            document.getElementById('customModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideModal();
                }
            });

            // Allow Enter key to submit manual vehicle ID
            document.getElementById('manualVehicleId').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processManualInput();
                }
            });
        };

    </script>
</body>
</html>
