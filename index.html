<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Booking QR Scanner</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 10px;
            background: white;
        }
    </style>
</head>

<body class="min-h-screen p-4 flex items-start justify-center">

    <div class="w-full max-w-xl bg-white p-6 md:p-8 rounded-xl shadow-xl space-y-6">

        <h1 class="text-3xl font-bold text-center text-blue-700">Vehicle Check-In/Out QR Scanner</h1>
        <p class="text-center text-gray-500">Scan the QR code to capture booking details.</p>

        <!-- Scanner -->
        <div id="qr-reader-container">
            <div id="qr-reader"></div>
            <p id="qr-reader-status" class="text-center text-sm text-blue-600 mt-2">Initializing camera...</p>
        </div>

        <!-- Parsed Data -->
        <form id="data-form" class="space-y-4 pt-4 border-t hidden">

            <h2 class="text-xl font-semibold text-gray-700">Captured Data</h2>
            <div id="data-fields" class="space-y-3"></div>

            <p id="submission-status" class="text-sm text-center mt-2"></p>

            <button id="submit-button" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg">
                Log Check-In/Out
            </button>

            <button type="button" id="reset-button"
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 rounded-lg">
                Scan New QR Code
            </button>
        </form>
    </div>

<script>
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycby79jpydUKd6XySD9TBYyZ7qL9cWQOu4FqHwYbjfBZx02XabuAQxeAqGuqK95XPn85S/exec";

    const form = document.getElementById('data-form');
    const dataFieldsContainer = document.getElementById('data-fields');
    const qrReaderStatus = document.getElementById('qr-reader-status');
    const resetButton = document.getElementById('reset-button');
    const submitButton = document.getElementById('submit-button');

    let html5Qr;
    let currentData = {};

    function parseQrText(text) {
        const lines = text.split("\n").map(l => l.trim()).filter(l => l);
        const pattern = {
            booking_reference: /Booking\s*Reference\s*:\s*(.*)/i,
            vehicle: /Vehicle\s*:\s*(.*)/i,
            password: /Password\s*:\s*(.*)/i,
            out_date: /Out\s*date\s*:\s*(.*)/i,
            in_date: /In\s*date\s*:\s*(.*)/i,
        };

        const obj = {};
        for (const line of lines) {
            for (const key in pattern) {
                const match = line.match(pattern[key]);
                if (match) obj[key] = match[1].trim();
            }
        }

        return {
            booking_reference: obj.booking_reference || 'N/A',
            vehicle: obj.vehicle || 'N/A',
            password: obj.password || 'N/A',
            out_date: obj.out_date || 'N/A',
            in_date: obj.in_date || 'N/A'
        };
    }

    function createField(label, value) {
        const div = document.createElement("div");
        div.innerHTML = `
            <label class="text-sm font-medium text-gray-700">${label}</label>
            <input class="p-2 border rounded bg-gray-50 w-full" value="${value}" readonly />
        `;
        return div;
    }

    function displayData(data) {
        dataFieldsContainer.innerHTML = "";
        for (const key in data) {
            const label = key.replace(/_/g, " ").toUpperCase();
            dataFieldsContainer.appendChild(createField(label, data[key]));
        }
    }

    async function startCamera() {
        html5Qr = new Html5Qrcode("qr-reader");

        const config = {
            fps: 10,
            qrbox: { width: 300, height: 300 },
            formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
        };

        qrReaderStatus.textContent = "Starting camera...";

        try {
            await html5Qr.start(
                { facingMode: "environment" },
                config,
                (decodedText) => {
                    html5Qr.stop();
                    currentData = parseQrText(decodedText);
                    displayData(currentData);
                    document.getElementById("qr-reader-container").classList.add("hidden");
                    form.classList.remove("hidden");
                },
                () => {}
            );

            qrReaderStatus.textContent = "Camera ready. Scan the QR.";
        } catch (err) {
            console.error(err);
            qrReaderStatus.textContent = "Camera Error: Permission denied or no camera.";
            qrReaderStatus.classList.add("text-red-600");
        }
    }

    resetButton.onclick = () => {
        form.classList.add("hidden");
        currentData = {};
        document.getElementById("qr-reader-container").classList.remove("hidden");
        startCamera();
    };

    window.onload = startCamera;
</script>

</body>
</html>
